<!DOCTYPE html>
<html>

<head>
    <title>Pagina11 - condicional while</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <script language="Javascript">

        var js_contador = 1;

        while (js_contador <= 10) {
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comandodentro de um laço condicional: ');
            js_contador += 1;
        }
    </script>
</body>

</html>
